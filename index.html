<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego de Puzzle Rotatorio</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f0f0f0;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        .game-container {
            border: 3px solid #333;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            cursor: pointer;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #e6e6e6;
        }
    </style>
</head>
<body>
<h1>Juego de Puzzle Rotatorio</h1>
<div class="game-container">
    <canvas id="game-canvas" width="300" height="300"></canvas>
</div>
<div class="controls">
    <button id="reset-button">Reiniciar Puzzle</button>
</div>
<script src="Game.js"></script>
</body>
</html>
