<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Blocka - Juego de Puzzle Rotatorio</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f0f0f0;
            margin-top: 50px;
        }

        h1 {
            color: #333;
        }

        .game-container {
            border: 3px solid #333;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            background: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
            text-align: center;
        }

        .welcome-screen h2 {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .welcome-screen p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .game-content {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .game-content.active {
            display: flex;
        }

        #game-canvas {
            cursor: pointer;
            margin-bottom: 15px;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        button:hover {
            background-color: #e6e6e6;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        button.primary {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        button.primary:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<h1>Blocka - Puzzle Rotatorio</h1>

<div class="game-container">

    <div class="welcome-screen" id="welcome-screen">
        <h2>¡Bienvenido a Blocka!</h2>
        <p>
            Rota las piezas de la imagen hasta formar la imagen completa.<br>
            <strong>Click izquierdo:</strong> Rotar a la izquierda<br>
            <strong>Click derecho:</strong> Rotar a la derecha
        </p>
        <button class="primary" id="start-button">Comenzar Juego</button>
    </div>

    <div class="game-content" id="game-content">
        <canvas id="game-canvas" width="300" height="360"></canvas>

        <div class="controls">
            <button id="reset-button">Reiniciar Nivel</button>
            <button id="menu-button">Volver al Menú</button>
        </div>
    </div>

</div>

<script src="Game.js"></script>
</body>
</html>
